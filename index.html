<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="text-card">
        <div class="text-container">
          <h1>
            Get <span class="purple-span">insights</span> that will help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue,customer experience and overall effinciency.
          </p>
          <div class="stat-container">
            <div class="stats">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="stats">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="stats">
              <h3>12m+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="image-card"></div>
    </div>
  </body>
</html>
